name: CI

on:
  pull_request:
    branches:
    - '*'
  push:
    branches:
    - main

defaults:
  run:
    shell: bash

jobs:
  all:
    name: All

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: extractions/setup-crate@v1
      with:
        owner: sigoden
        name: argc

    - name: Check versions
      run: argc version

    - name: Check scripts
      run: argc build